<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
    <link
      rel="shortcut icon"
      href="../../Logos/logo_small_icon_only.png"
      type="icon/png"
    />
</head>

<body>
    <div class="background">
        <div class="heading">
            <h2>Palindrome Checker</h2>
            <p>a word, verse, or sentence or a number that reads the same backward
                or forward</p>
        </div>
        <div class="content">
            <input class="input-text" type="text" placeholder="Enter Your text or number" id="input">
            <button class="check-button" onclick="checkPalindrome()">Check Palindrome</button>
        </div>
        <p class="output" id="output"></p>
    </div>



    <script src="script.js"></script>
</body>

</html>
