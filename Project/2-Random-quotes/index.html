<body>
    <div class="conainer">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn"
                    onclick="genquote()">generate quote</button>
                <h3 class="text-muted">
                    <span class="quote-icon mr-3">

                        </i>
                    </span>
                    <span id="quote"></span>
                </h3>

        </div>
    </div>
